<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
<link rel="stylesheet" href="/profileStyle.css">

<body>
<div class="main-content">
    <!-- Top navbar -->
    <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
        <div class="container-fluid">
            <form class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto">
                <div class="form-group mb-0">
                    <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                        </div>
                        <input class="form-control" placeholder="Search" type="text">
                    </div>
                </div>
            </form>
            <!-- User -->
            <ul class="navbar-nav align-items-center d-none d-md-flex">
                <li class="nav-item dropdown">
                    <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <div class="media align-items-center">
                <span class="avatar avatar-sm rounded-circle">
                  <img alt="Image placeholder" src="https://demos.creative-tim.com/argon-dashboard/assets/img/theme/team-4.jpg">
                </span>
                            <div class="media-body ml-2 d-none d-lg-block">
                                <span class="mb-0 text-sm  font-weight-bold" th:text="${user.firstName}"></span>
                            </div>
                        </div>
                    </a>
                    <div class="dropdown-menu dropdown-menu-arrow dropdown-menu-right">
                        <div class=" dropdown-header noti-title">
                            <h6 class="text-overflow m-0">Welcome!</h6>
                        </div>
                        <a href="../examples/profile.html" class="dropdown-item">
                            <i class="ni ni-single-02"></i>
                            <span>My profile</span>
                        </a>
                        <a href="../examples/profile.html" class="dropdown-item">
                            <i class="ni ni-settings-gear-65"></i>
                            <span>Settings</span>
                        </a>
                        <a href="../examples/profile.html" class="dropdown-item">
                            <i class="ni ni-calendar-grid-58"></i>
                            <span>Activity</span>
                        </a>
                        <a href="../examples/profile.html" class="dropdown-item">
                            <i class="ni ni-support-16"></i>
                            <span>Support</span>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#!" class="dropdown-item">
                            <i class="ni ni-user-run"></i>
                            <span>Logout</span>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Header -->
    <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(https://raw.githack.com/creativetimofficial/argon-dashboard/master/assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
        <!-- Mask -->
        <span class="mask bg-gradient-default opacity-8"></span>
        <!-- Header container -->
        <div class="container-fluid d-flex align-items-center">
            <div class="row">
                <div class="col-lg-7 col-md-10">
                    <h1 class="display-2 text-white">Hello ,<span th:text="${user.firstName}"/> </h1>
                    <a href="/feed" class="btn btn-info">Main </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--7">
        <div class="row">
            <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
                <div class="card card-profile shadow">
                    <div class="row justify-content-center">
                        <div class="col-lg-3 order-lg-2">
                            <div class="card-profile-image">
                                <a href="#">
                                    <img src="https://demos.creative-tim.com/argon-dashboard/assets/img/theme/team-4.jpg" class="rounded-circle">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
                        <div class="d-flex justify-content-between">
                            <a href="#" class="btn btn-sm btn-info mr-4">Connect</a>
                            <a href="#" class="btn btn-sm btn-default float-right">Message</a>
                        </div>
                    </div>
                    <div class="card-body pt-0 pt-md-4">
                        <div class="row">
                            <div class="col">
                                <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                                    <div>
                                        <span class="heading" th:text="${user.getFriends().size()}"></span>
                                        <span class="description">Friends</span>
                                    </div>
                                    <div>
                                        <span class="heading" th:text="${user.getComments().size()}"></span>
                                        <span class="description">Comments</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <h3>
                                <span th:text="${user.firstName}"/>
                                <br>
                                <span class="font-weight-light" th:text="${user.dateOfBirth}"></span>
                            </h3>


                            <div>
                                <i class="ni education_hat mr-2"></i> <h4>Bio: <span  th:text="${user.Bio}"></span></h4>
                            </div>
                            <hr class="my-4">
                            <div th:each="p:${user.getFriends()}">
                                <a th:href="'/friends/'+${p.id}"> <p th:text="${p.firstName}"></p></a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-8 order-xl-1">
                <div class="card bg-secondary shadow">
                    <div class="card-header bg-white border-0">
                        <div class="row align-items-center">
                            <div class="col-8">
                                <h3 class="mb-0">My account</h3>
                            </div>
                            <div class="col-4 text-right">
                                <a href="#!" class="btn btn-sm btn-primary">Settings</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div>
                            <h6 class="heading-small text-muted mb-4">User information</h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-username">Username</label>
                                            <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" th:value="${user.username}">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-email">Email address</label>
                                            <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-first-name">First name</label>
                                            <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name"  th:value="${user.firstName}">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-last-name">Last name</label>
                                            <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name"  th:value="${user.lastName}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="my-4">
                           <!-- Description -->
                            <h6 class="heading-small text-muted mb-4">About me</h6>
                            <div class="pl-lg-4">
                                <div class="form-group focused">
                                    <label>About Me</label>
                                    <textarea rows="4" class="form-control form-control-alternative"  th:value="${user.bio}"></textarea>
                                </div>
                            </div>

                            <!--_________________________________________________________________________- -->
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-6 col-xs-12">
                                        <div class="well well-sm well-social-post">
                                            <form  action="/AddPost" method="post">
                                                <ul class="list-inline" id='list_PostActions'>
                                                    <li class='active'><a href='#'>Add Post</a></li>
                                                </ul>
                                                <input class="form-control" placeholder="What's in your mind?" id="body" name="body">
                                                <ul class='list-inline post-actions'>
                                                    <li><a href="#"><span class="glyphicon glyphicon-camera"></span></a></li>
                                                    <li><a href="#" class='glyphicon glyphicon-user'></a></li>
                                                    <li><a href="#" class='glyphicon glyphicon-map-marker'></a></li>
                                                    <li class='pull-right'>
                                                        <button type="submit" class='btn btn-primary btn-xs'>Post</button>
                                                    </li>
                                                </ul>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
<!--_____________________________________________________________________-->
                            <div class="posts" th:each="post : ${user.posts}">

                                <div class="singlePost">
                                    <h4> <span th:text="${user.firstName}"/></h4>
<!--                                    th:value="-->
                                    <a th:href="'/viewComment/'+${post.id}">View Post</a>
                                    <p th:text="${post.body}"></p>
                                    <button  id="button" class="btn btn-primary btn-xs"  th:onclick="'changeState('+${post.id}+')'"><span th:id="${post.id}" th:class="count+${post.id}">Like</span></button>
                                </div>

                                <div class="input-container">
                                    <form action="/AddComment" method="post">
                                    <input type="text" id="txtSearch" name="Comment" onkeypress="return searchKeyPress(event);" placeholder="Comment" spellcheck="false"/>
                                        <input type="hidden" name="postId" th:value="${post.id}">
                                    <input type="submit" id="btnSearch" Value="enter" onclick="doSomething();" />
                                    </form>

                                </div>
                                <br>
                                <div  th:each="comment : ${postComments}">
                                    <span th:text="${comment.getCommentBody()}">Comment</span>
<!--                                    id="dis"-->
                                </div>
<!---->
                            </div>
                        </div>
                    </div>
                </div>
<!--                ___________________________________________________________-&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;-->
            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="js/profile.js"></script>

</body>
